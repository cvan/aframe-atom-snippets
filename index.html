<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <!-- snippet output -->
    <!-- ascene -->
    <a-scene>
        <!-- acamera -->
        <a-camera position="" cursor-visible="" cursor-scale="" cursor-color=""></a-camera>
        <!-- acube -->
        <a-cube position="" rotation="" width="" height="" depth="" opacity=""></a-cube>
        <!-- acurve -->
        <a-curvedimage src="" rotation="" radius="" theta-length="" height="" scale=""></a-curvedimage>
        <!-- acylinder -->
        <a-cylinder position="" rotation="" radius="" segments-radial="" color=""></a-cylinder>
        <!-- aimage -->
        <a-image src="" width="" height=""></a-image>
        <!-- alight -->
        <a-light position="" distance="" color="" type=""></a-light>
        <!-- amodel -->
        <a-model src=".dae" scale=""></a-model>
        <!-- aplane -->
        <a-plane rotation="" width="" height="" color=""></a-plane>
        <!-- asky -->
        <a-sky src="" color=""></a-sky>
        <!-- asphere -->
        <a-sphere position="" radius="" color=""></a-sphere>
        <!-- avideo -->
        <a-video src=".mp4" position="" width="" height=""></a-video>
        <!-- avideosphere -->
        <a-videosphere src=".mp4" height=""><a-videosphere>
    </a-scene>
  </body>
